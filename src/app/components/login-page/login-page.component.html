<div class="login-page-container">

  <div class="image-container"></div>

  <div class="login-form-box">

    <div class="buttons-above-header">
      <button mat-icon-button>
        <mat-icon fontIcon="settings"></mat-icon>
      </button>
    </div>

    <div class="form-container">

      <mat-card-title>
        <img alt="logo" height="40px" src="../../../assets/media/logo.svg" width="40px"/>
        <h3>Sign in</h3>
      </mat-card-title>

      <form (ngSubmit)="signInButtonClicked($event)" [formGroup]="formGroup">

        <mat-form-field appearance="outline" [ngClass]="(getEmail()?.invalid && formGroup.touched) ? 'error-text' : ''">
          <mat-label >E-mail address</mat-label>
          <input formControlName="email" matInput>
          <mat-hint *ngIf="getEmail()?.touched && getEmail()?.hasError('required')">Required</mat-hint>
          <mat-hint *ngIf="getEmail()?.touched && getEmail()?.hasError('email')">Please enter valid e-mail address</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" [ngClass]="(getPassword()?.invalid && formGroup.touched) ? 'error-text' : ''">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput>
          <mat-hint class="error-text" *ngIf="getPassword()?.hasError('required') && getPassword()?.touched">Required</mat-hint>
        </mat-form-field>

        <span class="forgot-password">
            Forgot password?
        </span>

        <button [disabled]="formGroup.invalid" class="submit-button" mat-flat-button>
          Sign in
        </button>

        <button mat-button class="sign-up-button">
          Don't have an account? Sign Up!
        </button>

      </form>
    </div>
  </div>
</div>
