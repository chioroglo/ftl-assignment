<mat-card>
  <div>
    <img mat-card-avatar src="{{(user$ | async)?.picture?.thumbnail}}">
  </div>
  <div>
    <div class="full-name">{{(user$ | async)?.name?.first}} {{(user$ | async)?.name?.last}}</div>
    <div class="meeting-time">11:00 - 20:00</div>
  </div>

  <button mat-icon-button>
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</mat-card>
